# This is the workflow file for deploying to your live channel.
# Filename: .github/workflows/firebase-hosting-main.yml
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # or your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}'
          projectId: 'anika-saima-tanisha'
          channelId: live
          # Specify the folder to deploy.
          # The 'build' step creates the 'dist' folder.
          entryPoint: 'dist'
